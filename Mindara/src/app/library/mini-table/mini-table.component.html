<div class="container mat-elevation-z8">
    @if (isLoadingResults || isRateLimitReached) {
      <div class="loading-shade">
        @if (isLoadingResults) {
          <mat-spinner></mat-spinner>
        }
        @if (isRateLimitReached) {
          <div class="rate-limit-reached">
            Rate limit reached, please try again later.
          </div>
        }
      </div>
    }
  
    <div class="table-container">
  
      <table mat-table [dataSource]="data" class="table"
             matSort matSortActive="method" matSortDisableClear matSortDirection="desc">

        @for (col of columns(); track $index) {
            <ng-container matColumnDef="{{col}}">
                <th mat-header-cell *matHeaderCellDef>{{col}}</th>
                <td mat-cell *matCellDef="let row">{{row[col]}}</td>
            </ng-container>
        }  
        <tr mat-header-row *matHeaderRowDef="columns()"></tr>
        <tr mat-row *matRowDef="let row; columns: columns();"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="5" aria-label="Select Page"></mat-paginator>
  </div>
